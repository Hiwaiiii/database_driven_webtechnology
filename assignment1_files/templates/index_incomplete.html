<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Movies List</h1>

    <!-- Displaying all movies -->
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} ({{ movie.year }}) - Oscars: {{ movie.number_of_oscars }}
                <a href="{{ url_for('edit_movie', id=movie.id) }}">Edit</a>
                <a href="{{ url_for('delete_movie', id=movie.id) }}" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Link to add a new movie -->
    <a href="{{ url_for('add_movie') }}">Add a New Movie</a>
</body>
</html>
