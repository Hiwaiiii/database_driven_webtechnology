<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>

    <h2>Add Movie</h2>
    <form method="POST" action="{{ url_for('add_movie') }}">
        <input type="text" name="title" placeholder="Title" required>
        <input type="number" name="year" placeholder="Year">
        <button type="submit">Add</button>
    </form>

    <h2>Your Movies</h2>
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} ({{ movie.year }})
                <a href="{{ url_for('delete_movie', id=movie.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
